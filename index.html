<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ST3 Project</title>
  </head>
  <body>
    <!-- <img id="bg-img" src="images/bg.jpg" /> -->
    <audio id="space">
      <source src="space.mpeg" type="audio/mpeg" />
    </audio>
    <audio id="jadoo-audio">
      <source src="jadoo.mp3" type="audio/mpeg" />
    </audio>
    <div id="star-field"></div>
    <input id="input-box" placeholder="Let Jadoo Calculate your Weight" />
    <div id="text-box">
      <img src="jadoo.png" id="jadoo" />
      <h1 class="text"></h1>
      <h2 class="result"></h2>
    </div>

    <img class="object" id="sun" src="images/sun.png" alt="sun img" />

    <img
      class="object planet"
      id="mercury"
      src="images/mercury.png"
      alt="mercury img"
    />
    <img
      class="object planet"
      id="venus"
      src="images/venus.png"
      alt="venus img"
    />
    <img
      class="object planet"
      id="earth"
      src="images/earth.png"
      alt="earth img"
    />
    <img class="object planet" id="mars" src="images/mars.png" alt="mars img" />
    <img
      class="object planet"
      id="jupiter"
      src="images/jupiter.png"
      alt="jupiter img"
    />
    <img
      class="object planet"
      id="saturn"
      src="images/saturn.png"
      alt="saturn img"
    />
    <img
      class="object planet"
      id="uranus"
      src="images/uranus.png"
      alt="uranus img"
    />
    <img
      class="object planet"
      id="neptune"
      src="images/neptune.png"
      alt="neptune img"
    />
    <script defer src="./script.js"></script>
  </body>
</html>
